<section>
  <nav class="navbar navbar-expand-lg" style="background-color: #80ccff;">
    <a class="navbar-brand" href="#">
      <img src="assets/img/Societe-Generale.JPG" alt="logo" style="width: 25%; height:10%; padding-left: 5%;">
    </a>
  </nav>
    <div class=" row container-fluid form-group">
      <div class="col-lg-10">
        <div class="row justify-content-around" style="padding-top:100px;">
          <div class="col-lg-2" style="height:10%;border:1px solid #000; background-color: white; text-align: center;">
            Counter Party
          </div>
          <div class="col-lg-2" style="height:10%;border:1px solid #000; background-color: white; text-align: center;">
            ISIN
          </div>
          <div class="col-lg-2" style="height:10%;border:1px solid #000; background-color: white; text-align: center;">
            Quantity
          </div>
        </div>

        <div class="row justify-content-around" style="padding-top:40px;">
          <input class="col-lg-2 form-control" name="post1" [(ngModel)]="post1" type="text" style="border: 1px solid #000;">
          <input class="col-lg-2 form-control" name="post2" [(ngModel)]="post2" type="text" style="border: 1px solid #000;">
          <input class="col-lg-2 form-control" name="post3" [(ngModel)]="post3" type="text" style="border: 1px solid #000;">
        </div>
    </div>
    <div class="col-lg-2" id="b1" style="padding-top:130px;">
        <button routerLink="/second" (click)="addPost(post1, post2 , post3)" style="border: 1px solid #000;color: blue;">Submit</button>
    </div>
  </div>
</section>
